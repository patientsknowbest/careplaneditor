<!-- Select Basic -->
<div class="row">
  <div class="col-sm-6">
    <label class="cp_label" for="<%- id %>"><%- label %></label>
  </div>
  <div class="col-sm-6" style="margin-top: 15px;">
    <select id="<%- id %>" name="<%- id %>" class="<%- inputsize %>"><% _.each(options, function(option) { %>
      <option><%- option %></option><% }); %>
    </select>
  </div>
</div>
