<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Bootstrap 3 Form Builder Dev Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="assets3/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets3/css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
		<style>
		  .tooltip {
		    position: relative;
		    display: inline-block;
		  }

		  .tooltip .tooltiptext {
		    visibility: hidden;
		    width: 140px;
		    background-color: #555;
		    color: #fff;
		    text-align: center;
		    border-radius: 6px;
		    padding: 5px;
		    position: absolute;
		    z-index: 1;
		    bottom: 150%;
		    left: 50%;
		    margin-left: -75px;
		    opacity: 0;
		    transition: opacity 0.3s;
		  }

		  .tooltip .tooltiptext::after {
		    content: "";
		    position: absolute;
		    top: 100%;
		    left: 50%;
		    margin-left: -5px;
		    border-width: 5px;
		    border-style: solid;
		    border-color: #555 transparent transparent transparent;
		  }

		  .tooltip:hover .tooltiptext {
		    visibility: visible;
		    opacity: 1;
		  }

			.copyButton {
				box-shadow:inset 0px 1px 0px 0px #54a3f7;
				background:linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
				background-color:#007dc1;
				border-radius:3px;
				border:1px solid #124d77;
				display:inline-block;
				cursor:pointer;
				color:#ffffff;
				font-family:Arial;
				font-size:15px;
				padding:18px 24px;
				text-decoration:none;
				text-shadow:0px 1px 0px #154682;
			}
			.copyButton:hover {
				background:linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
				background-color:#0061a7;
			}
			.copyButton:active {
				position:relative;
				top:1px;
			}
	  </style>
  </head>
<body>
    <div class="container" style="padding-top: 150px;">
      <div class="row clearfix">
	          <!-- Components -->
        <div class="col-md-6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components" role="form"style="background-color: #ffffff">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->
        <!-- Building Form. -->
        <div class="col-md-6">
          <div class="clearfix">
            <h2>Your Care Plan</h2>

            <hr>
            <div id="build">
              <form id="target" class="form-horizontal" style="width: 668px; margin-right: auto;   margin-left: auto; background-color: #ffffff">
              </form>
            </div>
          </div>
        </div>
        <!-- / Building Form. -->
      </div>
    </div>
		<!-- /container -->

    <script data-main="assets3/js/main-built-unminify.js" src="assets3/js/lib/require.js" ></script>

		<!-- Copy Function -->
		<script>
			function copyFunction() {
			var copyText = document.getElementById("render");
			copyText.select();
			copyText.setSelectionRange(0, 99999);
			document.execCommand("copy");

			var tooltip = document.getElementById("myTooltip");
			tooltip.innerHTML = "Care Plan Copied to Clipboard";
			}

			function outFunc() {
			var tooltip = document.getElementById("myTooltip");
			tooltip.innerHTML = "Copy Care Plan to clipboard";
			}
		</script>
		<!-- / Copy Function -->
  </body>
</html>
